<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="../style.css" />
	<link rel="stylesheet" href="../all.min.css" />
	<title>Check out page</title>
</head>

<body onload="renderCheckout()">
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="title"> <img src="../image/logo.2.webp" alt=""
							style="transform: translateY(7px); margin-right: 5px;"></span>
					<span class="icon"><i class="material-icons">shopping_cart</i></span>
				</div>
				<div class="nav-link"></div>
			</nav>
		</div>
	</header>
	<!-- header end -->

	<!-- main start -->
	<main class="container">
		<div class="flex-container">
			<div class="checkout">
				<table id="checkout-table">
					<tr>
						<thead>
							<td class="t-Head">Sl No.</td>
							<td class="t-Head">Item Name</td>
							<td class="t-Head">Item Price</td>
							<td class="t-Head">Quantity</td>
							<td class="t-Head">Item Total</td>
						</thead>
					</tr>
					<tbody id="checkout-table-row">

					</tbody>
				</table>
				<div class="total-container">
					<span class="t-Head">
						Total: â‚¹
						<span id="total"></span>
					</span>
				</div>
				<textarea name="" id="" cols="30" rows="10" class="input-textarea"
					placeholder="Delivery Address"></textarea>
			</div>
		</div>
		<div class="bottom-cta">
			<span class="btn cta"><a href="/cart/cart.html">Back to Cart</a></span>
			<span class="btn cta" id="confirmPurchase"><a onclick="confirmPurchase()">Confirm Purchase</a></span>
		</div>
	</main>
	<!-- main end -->

	<!-- footer start -->
	<footer class="footer">
		<div class="cont">
			<div class="row">
				<div class="footcol">
					<img src="image/logo.2.webp" alt="">
				</div>
				<div class="footcol">
					<h4>Help & Support</h4>
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="#">Contact</a></li>
						<!-- <li><a href="faq.html">FAQS</a></li> -->
					</ul>
				</div>
				<div class="footcol" style="margin-bottom: 3%;">
					<h4>Give Us A Call</h4>
					<ul>
						<li> +1-817-655-4872</li>
					</ul>
					<h4>Email Us</h4>
					<ul>
						<li>info@centraltact.com</li>
					</ul>
				</div>
				<div class="footcol" style="margin-bottom: 10%;">
					<h4>Follow Us</h4>
					<div class="social">
						<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
						<a href="#"><i class="fa-brands fa-linkedin"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- footer end -->

	<!-- script start -->
	<script src="checkout.js"></script>
	<!-- script end -->

</body>

</html>
